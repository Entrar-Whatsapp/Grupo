<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando no Grupo...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        .whatsapp-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .join-button {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: #128C7E;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .join-button:active {
            transform: translateY(0);
        }
        .loading-text {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .error-message code {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>

        <div id="main-content">
            <h1>Pronto para Entrar!</h1>
            <p>Clique no botão abaixo para abrir o WhatsApp</p>
            <button class="join-button" id="join-button">
                Entrar no Grupo
            </button>
        </div>

        <div class="loading-text" id="loading-text">Abrindo WhatsApp...</div>
        <div class="spinner" id="spinner"></div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
    (function() {
        'use strict';

        // =============================================================================
        // Get group code from URL parameter
        // =============================================================================
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var groupCode = getUrlParameter('group');

        // Validate group code
        if (!groupCode || groupCode.trim() === '') {
            document.getElementById('main-content').style.display = 'none';
            var errorMsg = document.getElementById('error-message');
            errorMsg.style.display = 'block';
            errorMsg.innerHTML = '<p><strong>❌ Parâmetro "group" não encontrado</strong></p>' +
                '<p style="margin-top: 10px;">O link deve ter este formato:</p>' +
                '<code>?group=CODIGO_DO_GRUPO</code>';
            return;
        }

        groupCode = groupCode.trim();
        var universalLink = 'https://chat.whatsapp.com/' + groupCode;
        var customScheme = 'whatsapp://chat?code=' + groupCode;

        // Detect mobile
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isAndroid = /Android/i.test(navigator.userAgent);
        var isMobile = isIOS || isAndroid;

        // Track if app opened
        var appOpened = false;

        // Monitor if app opened (page becomes hidden)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                appOpened = true;
            }
        });

        window.addEventListener('blur', function() {
            appOpened = true;
        });

        // =============================================================================
        // BUTTON CLICK HANDLER - This ensures user gesture!
        // =============================================================================
        document.getElementById('join-button').addEventListener('click', function(e) {
            e.preventDefault();

            // Update UI
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';
            document.getElementById('spinner').style.display = 'block';

            if (!isMobile) {
                // Desktop: Just open universal link
                window.location.href = universalLink;
                return;
            }

            // =================================================================
            // MOBILE: Multi-attempt strategy with user gesture
            // =================================================================

            // Strategy 1: Try custom scheme via iframe (WITHIN user gesture)
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            document.body.appendChild(iframe);

            try {
                iframe.src = customScheme;
                console.log('Attempt 1: Custom scheme via iframe');
            } catch(e) {
                console.log('Iframe method failed:', e);
            }

            // Strategy 2: Try direct window.location to custom scheme
            setTimeout(function() {
                if (!appOpened && !document.hidden) {
                    try {
                        window.location.href = customScheme;
                        console.log('Attempt 2: Direct custom scheme');
                    } catch(e) {
                        console.log('Direct scheme failed:', e);
                    }
                }
            }, 500);

            // Strategy 3: Universal link as fallback (after giving schemes time to work)
            setTimeout(function() {
                if (!appOpened && !document.hidden) {
                    console.log('Attempt 3: Universal link fallback');
                    window.location.href = universalLink;
                }

                // Cleanup iframe
                try {
                    document.body.removeChild(iframe);
                } catch(e) {}
            }, 2500);

            // Strategy 4: Show manual link if nothing worked
            setTimeout(function() {
                if (!appOpened && !document.hidden) {
                    document.getElementById('loading-text').innerHTML =
                        '<a href="' + universalLink + '" style="color: white; text-decoration: underline;">Não abriu? Clique aqui</a>';
                }
            }, 5000);
        });

    })();
    </script>
</body>
</html>
