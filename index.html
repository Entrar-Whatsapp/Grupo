<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando no Grupo...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .whatsapp-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .fallback-link {
            display: none;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .fallback-link:hover {
            transform: translateY(-2px);
        }
        .fallback-link.show {
            display: inline-block;
        }
        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .error-message code {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>

        <div class="spinner" id="spinner"></div>
        <h1 id="title">Entrando no Grupo...</h1>
        <p id="subtitle">Abrindo WhatsApp...</p>

        <a href="#" class="fallback-link" id="fallback-link">
            Clique aqui se n√£o abrir automaticamente
        </a>

        <div id="error-container"></div>
    </div>

    <script>
    (function() {
        'use strict';

        // =============================================================================
        // üìå GET GROUP CODE FROM URL PARAMETER
        // =============================================================================
        // Usage: https://example.com/page.html?group=ABC123xyz
        // =============================================================================

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get group code from URL parameter
        var groupCode = getUrlParameter('group');

        // Validate group code
        if (!groupCode || groupCode.trim() === '') {
            // Show error message
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Erro: C√≥digo do Grupo N√£o Encontrado';
            document.getElementById('subtitle').textContent = 'O link est√° incompleto.';

            var errorHTML = '<div class="error-message">' +
                '<p><strong>‚ùå Par√¢metro "group" n√£o encontrado na URL</strong></p>' +
                '<p style="margin-top: 10px;">O link deve ter este formato:</p>' +
                '<code>?group=CODIGO_DO_GRUPO</code>' +
                '<p style="margin-top: 15px; font-size: 14px;">Exemplo correto:</p>' +
                '<code style="font-size: 12px;">https://seusite.com/page.html?group=ABC123xyz</code>' +
                '</div>';

            document.getElementById('error-container').innerHTML = errorHTML;
            return; // Stop execution
        }

        // Clean group code (remove any whitespace)
        groupCode = groupCode.trim();

        var universalLink = 'https://chat.whatsapp.com/' + groupCode;
        var appOpened = false;

        // Detect mobile OS
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isAndroid = /Android/i.test(navigator.userAgent);
        var isMobile = isIOS || isAndroid;

        // Multiple URL schemes to try
        var urls = {
            // Custom scheme - forces app open
            customScheme: 'whatsapp://chat?code=' + groupCode,
            // Universal link
            universal: universalLink
        };

        // Monitor if app opened
        var startTime = Date.now();

        var visibilityHandler = function() {
            if (document.hidden) {
                appOpened = true;
            }
        };

        var blurHandler = function() {
            appOpened = true;
        };

        document.addEventListener('visibilitychange', visibilityHandler);
        window.addEventListener('blur', blurHandler);
        window.addEventListener('pagehide', blurHandler);

        // Set fallback link
        document.getElementById('fallback-link').href = universalLink;

        // Try to open app
        function tryOpenApp() {
            if (!isMobile) {
                // Desktop - just open universal link
                window.location.href = universalLink;
                return;
            }

            // Mobile - try custom scheme first, then universal link
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Try custom scheme
            iframe.src = urls.customScheme;

            // After 1.5s, if app didn't open, try universal link
            setTimeout(function() {
                if (!appOpened && !document.hidden) {
                    console.log('Custom scheme failed, trying universal link...');
                    window.location.href = urls.universal;
                }

                // Remove iframe
                try {
                    document.body.removeChild(iframe);
                } catch(e) {}
            }, 1500);

            // After 3s total, show fallback button
            setTimeout(function() {
                if (!appOpened && !document.hidden) {
                    document.getElementById('fallback-link').classList.add('show');
                }
            }, 3000);
        }

        // Start immediately
        tryOpenApp();

        // Cleanup
        setTimeout(function() {
            document.removeEventListener('visibilitychange', visibilityHandler);
            window.removeEventListener('blur', blurHandler);
            window.removeEventListener('pagehide', blurHandler);
        }, 5000);
    })();
    </script>
</body>
</html>
